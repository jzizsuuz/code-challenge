<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88c947a972.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day12 | Kakao Clone Challenge</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <span>
            <i class="fas fa-bars"></i>
          </span>
          <span>Recipes</span>
          <span>
            <i class="fas fa-search"></i>
          </span>
        </header>
        <main class="main">
          <div class="main__title-wrapper">
            <span class="title">Popular Recipes</span>
            <span class="red-text">View All</span>
          </div>
          <div class="main__photos">
            <div class="photo">Home Cooking</div>
            <div class="photo">Pastry Recipes</div>
            <div class="photo">For Babies</div>
            <div class="photo">Smoothie Recipes</div>
          </div>
          <div class="main__other-wrapper">
            <span class="title">Other Recipes</span>
          </div>
          <div class="category-wrapper">
            <div class="category">
              <div class="category-text">
                <span class="text-top">Refreshments</span>
                <span class="text-bottom">120 Recipes</span>
              </div>
              <span class="category-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
            <div class="category">
              <div class="category-text">
                <span class="text-top">Diet Dishes</span>
                <span class="text-bottom">27 Recipes</span>
              </div>
              <span class="category-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
            <div class="category">
              <div class="category-text">
                <span class="text-top">Soup Recipes</span>
                <span class="text-bottom">279 Recipes</span>
              </div>
              <span class="category-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
            <div class="category">
              <div class="category-text">
                <span class="text-top">Meat Dishes</span>
                <span class="text-bottom">109 Recipes</span>
              </div>
              <span class="category-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
            <div class="category">
              <div class="category-text">
                <span class="text-top">Meat Dishes</span>
                <span class="text-bottom">109 Recipes</span>
              </div>
              <span class="category-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
          </div>
        </main>

        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab">
              <i class="fas fa-home"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-bread-slice"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-edit"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-file-download"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
