<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88c947a972.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="sign">
      <span class="sign__title">Sign in</span>
      <input type="text" placeholder="email" class="sign__input-box" />
      <input type="text" placeholder="password" class="sign__input-box" />
      <span class="sign__text-red">Forgot Password?</span>
      <div class="sign__remember">
        <i class="fas fa-check"></i>
        <span class="sign__text-gray">Remember Me</span>
      </div>
      <div class="sign__sign-btn">Sign in</div>
      <span class="sign__or">OR</span>
      <div class="sign__sns-btns">
        <button class="sign__btn facebook">Facebook</button>
        <button class="sign__btn twitter">Twitter</button>
      </div>
      <div class="sign__column">
        <span class="sign__text-gray">need an account</span>
        <span class="sign__text-red">Sign up</span>
      </div>
      <div class="sign__column">
        <span class="sign__text-gray">forgot your password?</span>
        <span class="sign__text-red">Retrive</span>
      </div>
    </div>
  </body>
</html>
