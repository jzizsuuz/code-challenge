<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88c947a972.js"
      crossorigin="anonymous"
    ></script>
    <title>Content | Instagram</title>
  </head>
  <body>
    <main class="feeds">
      <div class="feeds__feed">
        <div class="feed__header">
          <div class="feed__header-column">
            <a href="index.html">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <div class="feed__header-column">
            <img src="images/user4.jpg" class="g-profil following__profil" />
            <div class="feed__info">
              <span class="following__name">rocky_the_frenchies</span>
              <span class="following__timestamp">5 min</span>
            </div>
          </div>
          <div class="feed__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="feed__content">
          <a href="content.html">
            <img src="images/content.jpg" class="feed__image" />
          </a>
        </div>
        <div class="feed__bottom">
          <div class="feed__bottom-column">
            <div class="feed__icon">
              <i class="far fa-heart"></i>
              <span class="feed__icon-cnt">2,515</span>
            </div>
            <div class="feed__icon">
              <i class="far fa-comment-alt"></i>
              <span class="feed__icon-cnt">350</span>
            </div>
          </div>
          <div class="feed__bottom-column">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>

      <div class="feed__comment">
        <ul class="comment__list">
          <li class="comment__list-item">
            <img src="images/user1.jpg" class="g-profil comment__profil" />
            <div class="comment__column">
              <span class="comment__name">yoona__lim</span>
              <span class="comment__message">He looks so cool!</span>
            </div>
            <div class="comment__column">
              <span class="comment__icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__icon">
                <i class="far fa-share-square"></i>
              </span>
            </div>
          </li>
          <li class="comment__list-item">
            <img src="images/user2.jpg" class="g-profil comment__profil" />
            <div class="comment__column">
              <span class="comment__name">dlwlrma</span>
              <span class="comment__message">Soooo Cuteeeee!!!</span>
            </div>
            <div class="comment__column">
              <span class="comment__icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__icon">
                <i class="far fa-share-square"></i>
              </span>
            </div>
          </li>
          <li class="comment__list-item">
            <img src="images/user3.jpg" class="g-profil comment__profil" />
            <div class="comment__column">
              <span class="comment__name">parkbogum</span>
              <span class="comment__message">Long time no see!</span>
            </div>
            <div class="comment__column">
              <span class="comment__icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__icon">
                <i class="far fa-share-square"></i>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <div class="comment__write">
        <div class="comment__write-column">
          <img src="images/seonho.jpg" class="g-profil comment__profil" />
          <input
            type="text"
            placeholder="Add a comment"
            class="comment__write-input"
          />
        </div>
        <div class="comment__write-column">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
