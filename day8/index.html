<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88c947a972.js"
      crossorigin="anonymous"
    ></script>
    <title>Main | Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h2 class="header__title">Instagram</h2>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="feeds">
      <header class="feeds__header">
        <div class="following__user">
          <img src="images/seonho.jpg" class="g-profil following__profil" />
        </div>
        <div class="followings__user">
          <img src="images/user1.jpg" class="g-profil following__profil" />
        </div>
        <div class="followings__user">
          <img src="images/user2.jpg" class="g-profil following__profil" />
        </div>
        <div class="followings__user">
          <img src="images/user3.jpg" class="g-profil following__profil" />
        </div>
      </header>
      <ul class="feeds__list">
        <li class="feeds__feed">
          <div class="feed__header">
            <div class="feed__header-column">
              <img src="images/user4.jpg" class="g-profil following__profil" />
              <div class="feed__info">
                <span class="following__name">rocky_the_frenchies</span>
                <span class="following__timestamp">5 min</span>
              </div>
            </div>
            <div class="feed__header-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="feed__content">
            <a href="content.html">
              <img src="images/content.jpg" class="feed__image" />
            </a>
          </div>
          <div class="feed__bottom">
            <div class="feed__bottom-column">
              <div class="feed__icon">
                <i class="far fa-heart"></i>
                <span class="feed__icon-cnt">2,515</span>
              </div>
              <div class="feed__icon">
                <i class="far fa-comment-alt"></i>
                <span class="feed__icon-cnt">350</span>
              </div>
            </div>
            <div class="feed__bottom-column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-dice-four"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
