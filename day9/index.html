<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88c947a972.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day 9 Challenge</title>
  </head>
  <body>
    <div class="airpods">
      <img src="images/airpods.jpg" class="airpods__img" />
      <div class="airpods__title">Apple Airpods</div>
      <div class="airpods__detail">
        Combine intelligent design with breakthrough technology and crystal
        clear sound.
      </div>
      <div class="airpods__info">
        <span class="airpods__price">$159</span>
        <div class="airpods__rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="airpods__rating-cnt">16</span>
        </div>
      </div>
    </div>
    <div class="profil">
      <img
        src="images/background.jpg"
        class="profil__background"
        width="380px"
        height="380px"
      />
      <div class="profil__layer"></div>
      <div class="profil__info">
        <div class="profil__info-column">
          <img
            src="images/seonho.jpg"
            class="profil__info-img"
            width="90px"
            height="90px"
          />
        </div>
        <div class="profil__info-column">
          <span class="profil__info-name">Kim Seonho</span>
          <span class="profil__info-job">Actor</span>
        </div>
        <div class="profil__info-column">
          <div class="profil__btn btn-follow">Follow</div>
          <div class="profil__btn btn-message">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
